<div class="page-content">

    <div class="page-header">
        <h1>
            {$Think.lang.menu_udf_list}
            <label class="pull-right inline">
                <button class="btn btn-primary" onclick="location.href='{:U('Home/UdfManage/create')}';">
                    <i class="icon-plus align-top bigger-125"></i>
                    {$Think.lang.menu_udf_add}
                </button>
            </label>
        </h1>

    </div>

    <div class="row">
        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center">
                                    <label>
                                        <input type="checkbox" class="ace" />
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th>#</th>
                                <th>{$Think.lang.udf_name}</th>
                                <th>{$Think.lang.udf_type}</th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody>

                            <!--循环-->
                            <volist name="list" key="k" id="l">
                                <tr>
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td>{$k}</td>
                                    <td>{$l['name']}</td>
                                    <td>{$l['type']?'':'LUA'}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                            <button class="btn btn-xs btn-danger" type="button" onclick="location.href='{:U('Home/UdfManage/del',array('module'=>$l['name']))}';">
                                                <i class="icon-trash bigger-120"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->

        </div>
    </div>

</div>
