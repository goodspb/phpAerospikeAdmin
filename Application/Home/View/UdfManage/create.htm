<div class="page-content">
    <div class="page-header">
        <h1>
            {$Think.lang.menu_udf_add}
        </h1>
    </div><!-- /.page-header -->


    <div class="row">

        <div class="col-xs-12">

            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{:U('Home/UdfManage/upload')}" >

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-module">UDF Module Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="module" id="form-field-module" class="col-xs-10 col-sm-5" value="" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">UDF Type</label>
                    <div class="col-sm-9">
                        <select name="type" class="col-xs-10 col-sm-5 chosen-select" id="form-field-select-3" data-placeholder="Choose UDF Type">
                            <option value="Lua">Lua</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">Bin Type</label>
                    <div class="col-xs-10 col-sm-5" >
                        <input name="path" type="file" id="id-input-file" />
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="icon-ok bigger-110"></i>
                            {$Think.lang.submit}
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" onclick="location.href='{$_SERVER['HTTP_REFERER']}';">
                            <i class="icon-undo bigger-110"></i>
                            {$Think.lang.goback}
                        </button>
                    </div>
                </div>


            </form>

        </div>

    </div>

</div>

<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script>
    $(function(){
        $(".chosen-select").chosen();
        $('#id-input-file').ace_file_input({
            no_file:'{$Think.lang.upload_no_file}',
            btn_choose:'{$Think.lang.upload_btn_choose}',
            btn_change:'{$Think.lang.upload_btn_change}',
            droppable:false,
            onchange:null,
            thumbnail:false, //| true | large
            whitelist:'lua'
            //blacklist:'exe|php'
            //onchange:''
            //
        });
    })
</script>
