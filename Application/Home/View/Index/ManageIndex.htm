<div class="page-content">
    <div class="page-header">
        <h1>
            {$Think.lang.index_add}
        </h1>
    </div><!-- /.page-header -->


    <div class="row">

        <div class="col-xs-12">

            <form class="form-horizontal" role="form" method="post" action="">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-indexneme">Index Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="indexneme" id="form-field-indexneme" class="col-xs-10 col-sm-5" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-bin">Bin Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="bin" id="form-field-bin" class="col-xs-10 col-sm-5" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">Bin Type</label>
                    <div class="col-sm-9">
                        <select name="bintype" class="col-xs-10 col-sm-5 chosen-select" id="form-field-select-3" data-placeholder="Choose Bin Type">
                            <option value="string">string</option>
                            <option value="numeric">numeric</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-set">Set Name（{$Think.lang.optional}）</label>
                    <div class="col-sm-9">
                        <input type="text" name="set" id="form-field-set" class="col-xs-10 col-sm-5" value="" />
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="icon-ok bigger-110"></i>
                            {$Think.lang.submit}
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" onclick="location.href='{$_SERVER['HTTP_REFERER']}';">
                            <i class="icon-undo bigger-110"></i>
                            {$Think.lang.goback}
                        </button>
                    </div>
                </div>


            </form>

        </div>


    </div>

</div>

<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script>
    $(function(){
        $(".chosen-select").chosen();
    })
</script>
